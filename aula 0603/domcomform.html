<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <link rel="stylesheet" href="domcomform.css">

</head>

<body>
    <main>
        <section>
            <h2>Questão 01</h2>
            <p>Calculadora de descontos</p>
            <div>
                <label for="preco">Digite o preço do produto</label>
                <input type="number" id="preco" name="preco">
            </div>
            <div>
                <label for="desconto">Digite o desconto</label>
                <input type="number" id="desconto" name="desconto">
            </div>
            <button id="questao01">Calcular</button>
            <p id="resultado01"></p>
        </section>
        <section>
            <h2>Questão 02</h2>
            <p>Calcular a Temperatura</p>
            <div>
                <label for="Temperatura">Insira a temperatura</label>
                <input type="number" id="celsius" name="celsius">
            </div>
            <button id="questao02">Calcular</button>
            <p id="resultado02"></p>
        </section>    
        <section>
            <h2>Questão 03</h2>
            <p>Calcular a área e o perímetro</p>
            <div>
                <label for="area">Insira o valor da base</label>
                <input type="number" id="base" name="base">
            </div>
            <div>    
                <label for="area">Insira o valor da altura</label>
                <input type="number" id="altura" name="altura">
            </div>
            <button id="questao03">Calcular a área e o perímetro</button>
            <p id="resultado03"></p>
        </section>    
        <section>
            <h2>Questão 04</h2>
            <p>Calcular a idade</p>
            <div>
                <label for="idade">Insira o ano do nascimento</label>
                <input type="number" id="ano" name="ano">
                
            </div>
            <button id="questao04">Calcular a idade</button>
            <p id="resultado04"></p>
        </section>    
        
    </main>

    
    
    <button onclick="Idade()">Questão 4</button>



</body>
<script src="domcomform.js"></script>

</html>
