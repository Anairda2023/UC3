<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePageFormulario</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <header>
        <h1>Formulário de Cadastro</h1>
        <main>
            <section>
                <form>
                    
                    
                        <label for="nome">Nome Completo</label>
                        <input type="text" name="Nome Completo" id="Nome Completo">
                        <label for="E-mail">E-mail</label>
                        <input type="email" name="E-mail" id="E-mail">
                        <label for="Data de Nascimento">Data de Nascimento</label>
                        <input type="date" name="Data" id="Data">
                        <label for="Gênero">Gênero:</label>
                        <div>
                            <label>Masculino</label>
                            <input  type="radio" value="m" id="m" name="Genero">
                            <label>Feminino</label>
                            <input  type="radio" value="f" id="f" name="Genero">
                        </div>
                        
                        <label for="Telefone">Telefone</label>
                        <input type="telefone" name="telefone" id="Número" placeholder="(XX)XXXXX-XXXX">
                        <label for="Endereço Pessoal">Endereço Pessoal</label>
                        <input type="text" name="Endereço Pessoal" id="Endereço Pessoal">
                        <label for="Estado">Estado</label>
                        <input type="text" name="Estado" id="Estado">
                        <label for="Senha">Senha</label>
                        <input type="password" name="Senha" id="Senha">
                        <label for="Confirmar Senha">Confirmar Senha</label>
                        <input type="password" name="Confirmar senha" id="Confirmar Senha">
                        <input class="Botao" type="submit" value="Cadastrar" name="Cadastrar" id="Cadastrar">
                        <label for="Aceitar termos e condições">Aceitar termos e Condições</label>
                        <input type="checkbox" name="Aceitar termos e condições" id="Aceitar termos e condições">
                        
                        

                        
                </form>
            </section>
        </main>
        
    </header>
</body>
</html>
